{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Proyecto Sensores | 
        {% block titulo %}
        {% endblock %}
    </title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header class="header container">
        <a href="{% url 'home:home' %}">
            <h2>INICIO</h2>
        </a>
        <nav class="nav">
            <a class="nav__link" href="{% url 'sensores:listado' %}">SENSORES</a>
            <a class="nav__link" href="{% url 'modulos:listado' %}">MODULOS</a>
        </nav>
    </header>
    <main class="container">
        {% block contenido %}
            <h1>Pagina de inicio</h1>
        {% endblock %}
    </main>

    <button class="boton">⬆️</button>

    <script src="{% static 'js/index.js' %}"></script>
</body>
</html>
